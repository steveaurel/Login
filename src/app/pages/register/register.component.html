<div class="container mt-5">
  <div class="card ms-auto me-auto p-3 shadow-lg custom-card">

    <fa-icon [icon]="faUser" class="ms-auto me-auto user-icon"></fa-icon>

    <form #f="ngForm" (ngSubmit)="f.form.valid && register()">

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          #name="ngModel"
          class="form-control"
          required
        >
        <div class="alert-danger" *ngIf="!name.valid && f.submitted">
           Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="surname">Surname</label>
        <input
          type="text"
          id="surname"
          name="surname"
          [(ngModel)]="user.surName"
          #surname="ngModel"
          class="form-control"
          required
        >
        <div class="alert-danger" *ngIf="!surname.valid && f.submitted">
           Surname is required.
        </div>
      </div>

      <div class="form-group">
        <label for="codiceFiscale">Fiscal Code</label>
        <input
          type="text"
          id="codiceFiscale"
          name="codiceFiscale"
          [(ngModel)]="user.codiceFiscale"
          #codiceFiscale="ngModel"
          class="form-control"
          required
        >
        <div class="alert-danger" *ngIf="!codiceFiscale.valid && f.submitted">
           Fiscal code is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          #email="ngModel"
          class="form-control"
          required
        >
        <div class="alert-danger" *ngIf="!email.valid && f.submitted">
          Email is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          class="form-control"
          required
        >
        <div class="alert-danger" *ngIf="!password.valid && f.submitted">
          Password is required.
        </div>
      </div>

      <button type="submit" class="btn btn-danger w-100 mt-3">
        Sign Up
      </button>

    </form>

    <a [routerLink]="['/login']" class="btn btn-link" style="color: darkgray;">
      I have an account!
    </a>

  </div>
</div>
